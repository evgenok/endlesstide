<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Оздоровление, лечение методами остеопатии в Краснодаре">
   <meta name="keywords" content="остеопатия, позвоночник, спина, лечение спины, ">
   <title>Петр Минин - остеопракт в Краснодаре</title>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Ruslan+Display&family=Russo+One&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="css/style.min.css">
   <link rel="icon" href="images/icons/1.svg">
</head>

<body>

   <main class="main">
      <div class="container">
         <div class="inner">
            <div class="inner__left"><img src="images/photo.jpg" alt="" class="inner__img"></div>
            <div class="inner__right">
               <h1 class="inner__title title">петр минин</h1>
               <ul class="inner__menu">
                  <li><img src="images/icons/1.svg" alt=""><span>Остеопракт</span></li>
                  <li><img src="images/icons/2.svg" alt=""><span>Опыт работы с 2015 года</span></li>
                  <li><img src="images/icons/3.svg" alt=""><span>г. Краснодар</span></li>
               </ul>
               <h2 class="inner__subtitle">Оздоровление методами остеопатии без ограничений по возрасту</h2>
               <button class="btn menu__btn open-popup">Написать сообщение</button>
               <ul class="icons">
                  <li><a href="https://msng.link/o/?PetrMinin=tg"><img src="images/icons/tlg.svg" alt=""
                           class="icon"></a></li>
                  <li><a href=""><img src="images/icons/vk.svg" alt="" class="icon"></a></li>
                  <!-- <li><a href="https://wa.me/..."><img src="images/icons/whats.svg" alt="" class="icon"></a>
                  </li> -->
               </ul>
            </div>
         </div>
      </div>
   </main>

   <div class="popup__bg">
      <div class="popup">
         <form id="orderForm" class="modal__form">
            <div class="modal__top">
               <button type="button" class="close-popup round-close"></button>
            </div>

            <input class="modal__input" placeholder="Ваше имя:" name="name" value="" type="text" required>

            <input class="modal__input" placeholder="Ваш Email:" name="email" value="" type="text" required>

            <input class="modal__input" placeholder="Ваш телефон:" name="phone" value="" type="text"
               required>

            <textarea class="modal__textarea" placeholder="Введите сообщение:" name="textarea"></textarea>

            <button type="submit" id="submitFormBtn" class="modal__btn btn cooperation__btn">отправить</button>
         </form>
      </div>
   </div>


   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="" crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
   -->
   <script async src="js/main.min.js" type="module" defer></script>
</body>

</html>
